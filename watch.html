<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 3 秒后自动跳转到播放器（功能保持不变） -->
  <meta http-equiv="refresh" content="3; url=player.html" />
  <title>正在跳转到播放器...</title>

  <!-- PWA / 站点清单 -->
  <link rel="manifest" href="manifest.json" />

  <!-- 原有样式与脚本（功能保持） -->
  <link rel="stylesheet" href="css/watch.css" />
  <script src="js/watch.js" defer></script>

  <!-- 额外美化（不改变任何功能与元素 ID） -->
  <style>
    :root {
      --ares-bg-base: #0b0c10;
      --ares-card: rgba(16, 17, 24, 0.75);
      --ares-border: rgba(255, 255, 255, 0.14);
      --ares-ring: linear-gradient(180deg, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0.06));
      --txt-muted: rgba(255, 255, 255, 0.7);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: #fff;
      background:
        radial-gradient(1200px 800px at 12% -10%, rgba(244, 114, 182, .08), transparent 60%),
        radial-gradient(1100px 700px at 110% 10%, rgba(0, 204, 255, .08), transparent 55%),
        var(--ares-bg-base);
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* 容器：玻璃拟态 + 渐变描边 */
    .redirect-container {
      width: min(880px, 94vw);
      border-radius: 20px;
      background: var(--ares-card);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      border: 1px solid var(--ares-border);
      box-shadow: 0 16px 40px rgba(0, 0, 0, .45);
      padding: clamp(20px, 6vw, 36px);
      position: relative;
      overflow: hidden;
      animation: ares-fade-in .5s ease-out both;
    }
    .redirect-container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 1px;
      background: var(--ares-ring);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
    }

    /* 顶部 LOGO */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .logo-icon {
      width: 42px;
      height: 42px;
      color: #00ccff;
      filter: drop-shadow(0 4px 12px rgba(0, 204, 255, .35));
      transition: transform .35s ease;
    }
    .logo-container:hover .logo-icon { transform: rotate(-6deg) scale(1.04); }

    .logo-text {
      margin: 0;
      font-size: clamp(22px, 4vw, 30px);
      font-weight: 800;
      letter-spacing: .5px;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 22px rgba(167, 139, 250, .25);
    }

    /* 中部动效：环形加载 + 倒计时条 */
    .loading-animation {
      width: 88px;
      height: 88px;
      margin: 16px auto 10px;
      border-radius: 50%;
      background:
        conic-gradient(from 0deg, #60a5fa 0%, #a78bfa 35%, #f472b6 65%, #60a5fa 100%);
      -webkit-mask: radial-gradient(farthest-side, #0000 62%, #000 63%);
              mask: radial-gradient(farthest-side, #0000 62%, #000 63%);
      animation: ares-spin 1.1s linear infinite;
      box-shadow: 0 10px 26px rgba(0,0,0,.35), inset 0 0 20px rgba(255,255,255,.06);
    }

    .progress-wrap {
      margin: 12px auto 0;
      width: min(520px, 88%);
      height: 6px;
      background: rgba(255,255,255,.08);
      border: 1px solid var(--ares-border);
      border-radius: 999px;
      overflow: hidden;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      animation: ares-progress 3s ease-out forwards; /* 与 meta refresh 3s 对齐，仅视觉 */
    }

    /* 文案与状态 */
    .redirect-message {
      margin-top: 14px;
      font-size: clamp(16px, 2.8vw, 18px);
      font-weight: 600;
    }
    #redirect-status {
      margin-top: 6px;
      color: var(--txt-muted);
      font-size: 14px;
      line-height: 1.6;
      min-height: 1.6em;
    }

    /* 手动跳转提示与按钮 */
    .redirect-hint {
      margin-top: 16px;
      color: var(--txt-muted);
      font-size: 13px;
    }
    .redirect-hint a#manual-redirect {
      display: inline-block;
      padding: 8px 14px;
      margin-left: 4px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
      transition: transform .2s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow: 0 8px 22px rgba(96,165,250,.18), 0 10px 26px rgba(167,139,250,.16);
    }
    .redirect-hint a#manual-redirect:hover {
      transform: translateY(-1px);
      filter: saturate(1.06);
      box-shadow: 0 8px 22px rgba(96,165,250,.26), 0 12px 30px rgba(244,114,182,.2);
    }

    /* 轻微入场动画 */
    @keyframes ares-fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes ares-spin {
      to { transform: rotate(360deg); }
    }
    @keyframes ares-progress {
      from { width: 0%; }
      to   { width: 100%; }
    }

    /* 小屏优化 */
    @media (max-width: 480px) {
      .loading-animation { width: 76px; height: 76px; }
    }
  </style>
</head>
<body>
  <div class="redirect-container" role="region" aria-labelledby="heading">
    <div class="logo-container">
      <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
      </svg>
      <h1 id="heading" class="logo-text">Eyos</h1>
    </div>

    <!-- 环形加载 -->
    <div class="loading-animation" aria-hidden="true"></div>
    <!-- 视觉倒计时（与 3s 自动跳转一致，仅作展示，不影响功能） -->
    <div class="progress-wrap" aria-hidden="true">
      <div class="progress-fill"></div>
    </div>

    <div class="redirect-message" aria-live="polite">正在加载播放器...</div>
    <div id="redirect-status" aria-live="polite">准备视频数据中，请稍候...</div>

    <p class="redirect-hint">
      如果页面没有自动跳转，请
      <a href="player.html" id="manual-redirect" rel="noopener">点击这里</a>
    </p>
  </div>

  <!-- noscript 兜底（不改变功能，只是可用性增强） -->
  <noscript>
    <div style="margin-top:16px;color:#ffcccc;text-align:center;">
      您的浏览器已禁用 JavaScript。请 <a href="player.html" style="color:#fff;text-decoration:underline;">手动前往播放器</a>。
    </div>
  </noscript>
</body>
</html>
