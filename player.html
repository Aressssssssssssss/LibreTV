
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="same-origin">
    <title>AresTV 播放器</title>

    <!-- Favicon -->
    <link rel="manifest" href="manifest.json">

    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player.css">
    
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- 额外美化样式（不影响原有功能与选择器） -->
    <style>
      :root{
        --ares-ring: linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.04));
        --ares-bg: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.06));
        --ares-card: rgba(16,17,24,.7);
        --ares-border: rgba(255,255,255,.12);
      }
      body{
        /* 与首页保持一致的质感背景（若 styles.css 内已有 .page-bg，将叠加） */
        background:
          radial-gradient(1200px 800px at 10% -10%, rgba(255,0,122,.08), transparent 60%),
          radial-gradient(1000px 700px at 110% 10%, rgba(0,204,255,.08), transparent 55%),
          #0b0c10;
      }
      .glass {
        background: var(--ares-card);
        backdrop-filter: saturate(160%) blur(10px);
        -webkit-backdrop-filter: saturate(160%) blur(10px);
        border: 1px solid var(--ares-border);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
      }
      .ring-gradient {
        position: relative;
      }
      .ring-gradient::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: var(--ares-ring);
        -webkit-mask:
          linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;
      }
      .card-up {
        background: var(--ares-bg);
        border: 1px solid var(--ares-border);
        border-radius: 16px;
        overflow: hidden;
        transition: transform .3s ease, box-shadow .3s ease, border-color .3s ease;
      }
      .card-up:hover{
        transform: translateY(-2px);
        box-shadow: 0 14px 26px rgba(0,0,0,.35);
        border-color: rgba(255,255,255,.2);
      }
      .btn-soft{
        background: rgba(255,255,255,.04);
        border: 1px solid var(--ares-border);
        transition: all .25s ease;
      }
      .btn-soft:hover{
        background: rgba(255,255,255,.08);
        border-color: rgba(255,255,255,.25);
      }
      .btn-primary{
        background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6);
        color:#fff;
        border: none;
        transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      }
      .btn-primary:hover{
        transform: translateY(-1px);
        filter: saturate(1.05);
        box-shadow: 0 6px 16px rgba(96,165,250,.25), 0 8px 22px rgba(167,139,250,.22), 0 10px 28px rgba(244,114,182,.20);
      }
      .header-glass{
        background: linear-gradient(180deg, rgba(16,17,24,.75), rgba(16,17,24,.55));
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        border-bottom: 1px solid var(--ares-border);
      }
      .logo-wrap:hover .logo-icon{ transform: rotate(-6deg) scale(1.02); }
      .logo-icon{ transition: transform .3s ease; }

      /* 播放器容器的高级描边与圆角 */
      .player-shell{
        border-radius: 18px;
      }

      /* 资源信息条，统一视觉 */
      #resourceInfoBarContainer{
        background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.06));
        border: 1px solid var(--ares-border);
        border-radius: 14px;
      }

      /* 错误/加载卡片质感 */
      .player-loading-overlay{
        background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.6));
      }
      .error-container{
        background: rgba(255,0,0,.04);
        border: 1px solid rgba(255,0,0,.18);
        border-radius: 12px;
      }

      /* 自动连播开关微调，保持原结构 */
      .switch .slider{
        box-shadow: inset 0 0 0 1px var(--ares-border);
      }

      /* 快捷键提示更醒目 */
      .shortcut-hint{
        background: rgba(0,0,0,.55);
        border: 1px solid var(--ares-border);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* modal 背景进一步柔化 */
      #modal{
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }

      /* 顶部标题滚动条样式可读性提升（若自定义滚动样式） */
      .custom-title-scroll::-webkit-scrollbar{
        height: 6px;
      }
      .custom-title-scroll::-webkit-scrollbar-thumb{
        background: rgba(255,255,255,.15);
        border-radius: 4px;
      }

      /* 响应式小优化 */
      @media (max-width: 640px){
        .home-btn-text{ display:none; }
      }
    </style>
</head>
<body class="text-white selection:bg-pink-600/20 selection:text-white">
    <!-- 顶部：玻璃拟态 + 渐变描边 -->
    <header class="player-header-fixed header-glass p-3 sm:p-4 flex items-center gap-2 ring-gradient z-40">
        <div class="flex items-center min-w-0">
            <button id="homeButton" type="button" class="flex items-center min-w-0 cursor-pointer home-button logo-wrap">
                <svg class="w-8 h-8 mr-2 text-[#00ccff] logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-xl font-bold gradient-text logo-text">AresTV</h1>
            </button>
        </div>
        <h2 id="videoTitle" class="text-base sm:text-lg md:text-xl font-semibold flex-1 text-center overflow-x-auto whitespace-nowrap truncate custom-title-scroll px-2"></h2>
        <a href="#" id="goBack" onclick="goBack(event)" class="px-3 sm:px-4 py-2 btn-soft rounded-lg transition-colors flex items-center min-w-0 home-btn">
            <svg class="w-5 h-5 mr-1" viewBox="0 0 24 24" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.25 11h15a1.5 1.5 0 1 1 0 3H5.25a1.5 1.5 0 0 1 0-3z"/>
                <path d="M5.55 12 11.3 17.3a1.5 1.5 0 1 1-2.12 2.12L3 12l6.18-6.18a1.5 1.5 0 1 1 2.12 2.12L5.55 12z"/>
            </svg>
            <span class="home-btn-text">上一页</span>
        </a>
    </header>

    <!-- 密码验证弹窗（保持结构） -->
    <div id="passwordModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[65] transition-opacity duration-300">
        <div class="glass ring-gradient p-8 rounded-xl w-11/12 max-w-md max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6 flex-none">
                <h2 class="text-2xl font-bold gradient-text">访问验证</h2>
            </div>
            <div class="mb-2">
                <p class="text-gray-300 mb-4">请输入密码继续访问</p>
                <form id="passwordForm" onsubmit="handlePasswordSubmit(); return false;">
                    <input type="text" name="username" id="username" autocomplete="username" style="display:none" tabindex="-1" aria-hidden="true">
                    <input type="password" id="passwordInput" class="w-full bg-[#0f1117] border border-[#2a2d39] text-white px-4 py-3 rounded-lg focus:outline-none focus:border-white transition-colors" placeholder="密码..." autocomplete="new-password">
                    <button id="passwordSubmitBtn" type="submit" class="mt-4 w-full btn-primary px-4 py-2 rounded-lg">提交</button>
                </form>
                <p id="passwordError" class="text-red-500 mt-3 hidden">密码错误，请重试</p>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-3 sm:px-4 py-4">
        <!-- 视频播放区：玻璃卡外壳 + 渐变描边 -->
        <div id="playerContainer" class="player-container mb-4 card-up ring-gradient player-shell">
            <div class="relative">
                <div id="player" class="player-placeholder rounded-xl overflow-hidden">
                    <!-- Initial loading state before JavaScript loads -->
                    <div class="player-loading-overlay flex flex-col items-center justify-center min-h-[240px] sm:min-h-[420px]">
                        <div class="player-loading-spinner"></div>
                        <div class="player-loading-text mt-3 text-sm text-gray-200" id="loading-title">正在加载视频...</div>
                    </div>
                </div>
                <div class="loading-container" id="player-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div>正在加载视频...</div>
                </div>
                <div class="error-container hidden p-4 mx-3 my-3" id="error">
                    <div class="error-icon text-xl">⚠️</div>
                    <div id="error-message" class="mt-1 font-semibold">视频加载失败</div>
                    <div class="error-message-sub text-sm text-gray-300 mt-1">请尝试其他视频源或稍后重试</div>
                </div>
            </div>
        </div>

        <!-- 源信息（保留 id，增强视觉） -->
        <div class="player-container flex justify-between items-center py-2 px-3 sm:px-4 mb-3" id="resourceInfoBarContainer">
            <!-- 资源信息卡片、切换按钮、视频数将由JS动态渲染 -->
        </div>

        <!-- 集数导航（上/下集） -->
        <div class="player-container card-up ring-gradient p-3 sm:p-4">
            <div class="flex justify-between items-center">
                <button onclick="playPreviousEpisode()" id="prevButton" class="px-3 sm:px-4 py-2 btn-soft rounded-lg transition-colors flex items-center">
                    <svg class="w-5 h-5 inline-block mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    上一集
                </button>
                <span class="text-gray-300 text-sm sm:text-base" id="episodeInfo">加载中...</span>
                <button onclick="playNextEpisode()" id="nextButton" class="px-3 sm:px-4 py-2 btn-soft rounded-lg transition-colors flex items-center">
                    下一集
                    <svg class="w-5 h-5 inline-block ml-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 自动连播/排序/复制/锁定 -->
        <div class="player-container mt-3 card-up ring-gradient p-3 sm:p-4">
            <div class="flex flex-wrap justify-end items-center gap-2">
                <!-- 自动连播开关 -->
                <div class="flex items-center gap-2 flex-shrink-0 mr-auto">
                    <span class="text-gray-300 text-sm whitespace-nowrap">自动连播</span>
                    <label class="switch">
                        <input type="checkbox" id="autoplayToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <!-- 功能按钮组 -->
                <div class="flex flex-wrap justify-end gap-2">
                    <!-- 倒序排列按钮 -->
                    <button onclick="toggleEpisodeOrder()" class="px-3 py-1.5 btn-soft rounded-lg transition-colors flex items-center space-x-1 flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" id="orderIcon" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                        </svg>
                        <span id="orderText">倒序排列</span>
                    </button>
                    
                    <!-- 复制链接 -->
                    <button title="复制播放链接" onclick="copyLinks()" class="px-2 py-1.5 btn-soft rounded-lg transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 012-2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                        复制
                    </button>
                    
                    <!-- 锁定控制 -->
                    <button id="lockToggle" onclick="toggleControlsLock()" title="锁定控制" 
                            class="px-2 py-1.5 btn-soft rounded-lg transition flex items-center flex-shrink-0">
                        <svg id="lockIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <!-- 默认状态：未锁图标 -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11V7a3 3 0 00-6 0v4m-3 4h12v6H6v-6z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 集数网格 -->
        <div class="player-container mt-3 card-up ring-gradient p-3 sm:p-4">
            <div class="episode-grid" id="episodesGrid">
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2" id="episodesList">
                    <!-- 集数将由JS填充 -->
                    <div class="col-span-full text-center text-gray-400 py-8">加载中...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 快捷键提示（保持功能） -->
    <div class="shortcut-hint fixed bottom-4 right-4 rounded-lg px-3 py-2 flex items-center gap-2 z-40">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="shortcutIcon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span id="shortcutText" class="text-sm"></span>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-4 py-6 border-t border-[#333] bg-[#0a0a0a]">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center justify-center md:justify-start">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span class="gradient-text font-bold">AresTV</span>
                    </div>
                    <p class="text-gray-500 text-sm mt-2 text-center md:text-left">© 2025 AresTV - 自由观影，畅享精彩</p>
                </div>
                
                <div class="text-center md:text-right">
                    <p class="text-gray-500 text-sm max-w-md">
                        免责声明：本站仅为视频搜索工具，不存储、上传或分发任何视频内容。
                        所有视频均来自第三方API接口。如有侵权，请联系相关内容提供方。
                    </p>
                    <div class="mt-2 flex justify-center md:justify-end space-x-4">
                        <a href="about.html" class="text-gray-400 hover:text-white text-sm transition-colors">关于我们</a>
                        <a href="about.html" class="text-gray-400 hover:text-white text-sm transition-colors">隐私政策</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- 换源模态框（结构不变，仅风格提升） -->
    <div id="modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center transition-opacity duration-300 z-[10000]">
        <div class="glass ring-gradient p-6 sm:p-8 rounded-xl w-11/12 max-w-4xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6 flex-none">
                <h2 id="modalTitle" class="text-2xl font-bold gradient-text break-words pr-4 max-w-[80%]"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl transition-colors flex-shrink-0">&times;</button>
            </div>
            <div id="modalContent" class="overflow-auto flex-1 min-h-0">
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-2">
                </div>
            </div>
        </div>
    </div>

    <!-- loading 提示框（结构保持） -->
    <div id="loading" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-[10001]">
        <div class="glass p-6 sm:p-8 rounded-xl flex items-center space-x-4">
            <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white text-lg">加载中...</p>
        </div>
    </div>

    <!-- 引入纯 JS sha256（HTTP 下依然可用） -->
    <script src="libs/sha256.min.js"></script>
    <script>
        // 保存原始 js-sha256 实现，避免被 password.js 覆盖
        window._jsSha256 = window.sha256;
    </script>
    
    <script src="libs/hls.min.js" crossorigin="anonymous"></script>
    <script src="libs/artplayer.min.js" crossorigin="anonymous"></script>

    <script src="js/config.js"></script>
    <script src="js/proxy-auth.js"></script>
    <script src="js/customer_site.js"></script>
    <script src="js/password.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script src="js/player.js"></script>

    <script>
        // 创建全局环境变量对象
        window.__ENV__ = window.__ENV__ || {};
        // 注入服务器端环境变量
        window.__ENV__.PASSWORD = "{{PASSWORD}}";

        // 修复 home 跳转（保持你的原逻辑）
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('click', function(event) {
                const homeButton = event.target.closest('#homeButton');
                if (homeButton) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (window.self !== window.top) {
                        try {
                            window.parent.closeVideoPlayer && window.parent.closeVideoPlayer(true);
                            return;
                        } catch (e) {
                            console.error('调用父窗口closeVideoPlayer失败:', e);
                        }
                    }

                    try {
                        window.location.href = '/';
                    } catch (e) {
                        try {
                            window.location.replace('/');
                        } catch (e2) {
                            window.location.assign('/');
                        }
                    }
                    return false;
                }
            });
        });
    </script>
</body>
</html>
